<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PostMessage page</title>
    <script>
        function sendPostMessage() {
          var inputElem = document.getElementById("message_input");
          try {
            console.log('YAL', inputElem.value);
            Pinch.postMessage(inputElem.value);
          } catch (e) {
            console.debug('error: ', e);
          }
        }
    </script>
    <style type="text/css">
        #btn_postmessage, #message_input {
           display: block;
           margin: auto;
        }
        #message_input {
            margin-top: 50%;
        }
    </style>
</head>
<body>
    <input id="message_input" type="text" name="messageInput" />
    <br>
    <button id="btn_postmessage" onclick="sendPostMessage()">Send Postmessage</button>
</body>
</html>
